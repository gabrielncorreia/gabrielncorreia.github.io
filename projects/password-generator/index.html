<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Password Generator</h1>

    <input type="text" placeholder="Aperte o Go!" id="result-input"><button id="copy-button">Copy!</button>

    <section id="inputs-section">

      <div>
        <label for="length">Length: </label><input type="number" name="" id="length-input">
      </div>

      <div>
        <label for="">Include Uppercase </label><input type="checkbox" name="" id="uppercase-checkbox">
      </div>

      <div>
        <label for="">Include Numbers </label><input type="checkbox" name="" id="numbers-checkbox">
      </div>

      <div>
        <label for="">Include Symbols </label><input type="checkbox" name="" id="symbols-checkbox">
      </div>

      <button>Generate Password</button>

    </section>

  </main>
</body>
</html>
