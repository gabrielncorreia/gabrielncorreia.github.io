<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="password-generator-container">
    <div class="general-container">

      <h1>Password Generator</h1>
      <div id="result-container">
        <input type="text" placeholder="Let's Generate A Password" id="result-input"> <button id="copy-button">Copy!</button>
      </div>

      <div class="options">
        <div class="option">
          <label for="length">Length: </label>
          <input type="number" name="" id="length-input" min="4" max="20" value="10">
        </div>

        <div class="option">
          <label for="">Include Uppercase: </label>
          <input type="checkbox" checked id="uppercase-checkbox">
        </div>

        <div class="option">
          <label for="">Include Numbers: </label>
          <input type="checkbox" checked id="numbers-checkbox">
        </div>
        
        <div class="option">
          <label for="">Include Symbols: </label>
          <input type="checkbox" checked id="symbols-checkbox">
        </div>
      </div>

      <button class="btn" id="generate-button" type="submit">Generate Password!</button>

    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
